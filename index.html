<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="registration-form" >
        <form>
            <h3 class="text-center">Create your account</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username"  id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="password"  id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control item"  type="text" name="email"  id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="username"  id="adress" placeholder="Adress">
            </div>
            <div class="form-group-comment">
                <input class="comment" type="text" name="comment" id="comment"  placeholder="Comment">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" id="submit" type="submit">Submit</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" id="reset" type="reset">Reset</button>
            </div>
            
        </form>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
